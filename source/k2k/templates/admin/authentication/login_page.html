<!DOCTYPE html>
{% load staticfiles %}
<html>
<!-- <link rel="shortcut icon" href="{%  static 'images/muzeit_logo.ico' %}"> -->

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BlueBirdCandy</title>
<link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'admin/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

<link href="{% static 'admin/css/animate.css' %}" rel="stylesheet">
<link href="{% static 'admin/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg loginColumns skin-1">

	<div class="middle-box text-center loginscreen animated fadeInDown ibox-content">
		<div>
			<h3 style="margin-top: 30px;">Welcome to BlueBirdCandy</h3>

			<p>Login in</p>
			<form action="{% url 'django.contrib.auth.views.login' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<input name="username" type="text" class="form-control" placeholder="Username" required=""
						value="{% if form.username.value %}{{form.username.value}}{% endif %}">
				</div>
				<div class="form-group">
					<input name="password" type="password" class="form-control" placeholder="Password" required="">
				</div>
				<button type="submit" class="btn blue-bg block full-width m-b">Login</button>

				<input type="hidden" name="next" value="{{ next }}">
			</form>
			{% if form.errors %}
			<div class="form-group">
				<div class=" alert alert-danger
					text-center" role="alert">Invalid username or password.</div>
			</div>
			{% endif %}

		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="{% static 'admin/js/jquery-2.1.1.js' %}"></script>
	<script src="{% static 'admin/js/bootstrap.min.js' %}"></script>

</body>


</html>
